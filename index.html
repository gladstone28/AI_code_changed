<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Website</h1>

  <div id="imageContainer">
    <img id="myImage" src="image.jpeg" alt="My Image">
  </div>

  <button id="imageButton">Click here to rotate me!</button>

  <script src="script.js"></script>
</body>
</html>

<style>
  body {
    background-color: #141c3a;
    font-family: 'Nunito', sans-serif;
    width: 70%;
    margin: auto;
  }

  h1 {
    color: white;
    text-align: center;
    margin-top: 64px;
  }

  #imageContainer {
    text-align: center;
    margin-top: 50px;
  }

  #myImage {
    width: 300px;
    height: 300px;
    border: 5px solid white;
    border-radius: 50%;
    transition: all 0.5s ease;
  }

  #imageButton {
    padding: 10px;
    font-size: 16px;
    background: white;
    border: 5px solid #D0104C;
    border-radius: 5px;
    color: #141c3a;
    cursor: pointer;
    display: block;
    margin: auto;
    margin-top: 50px;
  }
</style>
